<head>
    <title>hvg</title>
    <link rel="shortcut icon" href="/">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body></body>

<template name="layout">
    <header>
        {{> nav}}
    </header>
    {{> yield}}
    {{updateLoc}}
</template>

<template name="map">
    <div class="container-fluid">
        <div class="map-container">
            {{> googleMap name="theMap" options=theMapOptions}}
        </div>
        <div id="slider"></div>
        {{aroundMe}}km
        <div>
            {{> categories}}
        </div>
    </div>
</template>

<template name="nav">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{> navBrand}}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {{> navItems}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>

<template name="navBrand">
    <a class="navbar-brand" href="{{pathFor 'map'}}">KuponInstant.ly</a>
</template>

<template name='navItems'>
    <li class="{{activeIfTemplateIs 'around'}}">
        <a href="{{pathFor 'around'}}">Places</a>
    </li>
    <li class="{{activeIfTemplateIs 'about'}}">
        <a href="{{pathFor 'about'}}">About</a>
    </li>
</template>

<template name="categories">
    <div class="container-fluid">
        <span style="margin-right: auto;margin-left: auto;display: table;">
            {{#each myCategories}}
                <!--a class="btn" href="{{showHideMarkers this}}"-->
                    <i id="{{setId this}}" class="{{setIcon this}}"></i>
                <!--/a-->
            {{/each}}
        </span>
    </div>
</template>

<template name="around">
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>%</th>
                    <th>kategória</th>
                    <th>név</th>
                    <th>cím</th>
                </tr>
            </thead>
            <tbody>
                {{#each myPlaces}}
                    <tr>
                        <td>{{kedvezmeny}}</td>
                        <td><i class="{{setIcon kategoria}}"></i></td>
                        <td>{{nev}}</td>
                        <td>{{cim}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="about">
    <div class="container-fluid">
        about ...
    </div>
</template>

<template name="loadingMap">
    <div class="container-fluid">
        loading map ...
    </div>
</template>
